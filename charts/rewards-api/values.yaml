replicaCount: 1
image:
  repository: dimozone/rewards-api
  pullPolicy: IfNotPresent
  tag: 75c2b0a
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
serviceAccount:
  create: true
  annotations: {}
  name: ''
podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1001
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - all
cronJob:
  enabled: true
  schedule: 0 0 * * 0
env:
  ENVIRONMENT: dev
  PORT: '8080'
  LOG_LEVEL: info
  DB_PORT: '5432'
  DB_NAME: rewards_api
  DB_MAX_OPEN_CONNECTIONS: '10'
  DB_MAX_IDLE_CONNECTIONS: '3'
  SERVICE_NAME: rewards-api
  JWT_KEY_SET_URL: https://auth.dev.dimo.zone/keys
  DEPLOYMENT_BASE_URL: https://rewards-api.dev.dimo.zone
  TOR_PROXY_URL: socks5://tor-dev:9050
  REDIS_USER: default
  REDIS_PORT: '6379'
  REDIS_TLS: true
  INGEST_SMARTCAR_URL: http://ingest-smartcar-dev:8080
  INGEST_SMARTCAR_TOPIC: topic.interface.ingest.smartcar
  TASK_RUN_NOW_TOPIC: topic.task.run.now
  KAFKA_BROKERS: kafka-dev-dimo-kafka-kafka-brokers:9092
  DEVICE_STATUS_TOPIC: topic.device.status
  TASK_STOP_TOPIC: table.task.stop
  TASK_CREDENTIAL_TOPIC: table.task.credential
  PRIVACY_FENCE_TOPIC: table.device.privacyfence
  EVENTS_TOPIC: topic.event
  DEVICE_DATA_INDEX_NAME: device-status-dev*
  AWS_REGION: us-east-2
  GRPC_PORT: 8086
service:
  type: ClusterIP
  ports:
    mon-http:
      port: 8888
      targetPort: mon-http
      protocol: TCP
    http:
      port: 8080
      targetPort: http
      protocol: TCP
ports:
  - name: mon-http
    containerPort: 8888
    protocol: TCP
  - name: http
    containerPort: 8080
    protocol: TCP
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/auth-tls-secret: ingress/cf-origin-ca
    nginx.ingress.kubernetes.io/auth-tls-verify-client: 'on'
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/cors-allow-origin: https://app.dev.dimo.zone
    nginx.ingress.kubernetes.io/limit-rps: '3'
    external-dns.alpha.kubernetes.io/hostname: rewards-api.dev.dimo.zone
  hosts:
    - host: rewards-api.dev.dimo.zone
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
podDisruptionBudget:
  minAvailable: 0
kafka:
  clusterName: kafka-dev-dimo-kafka
serviceMonitor:
  enabled: true
  path: /metrics
  port: mon-http
  interval: 30s
