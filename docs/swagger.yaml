info:
  contact: {}
  title: DIMO Rewards API
  version: "1.0"
paths:
  /user:
    get:
      description: A summary of the user's rewards.
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_controllers.UserResponse'
      security:
      - BearerAuth: []
  /user/history:
    get:
      description: A summary of the user's rewards for past weeks.
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_controllers.HistoryResponse'
      security:
      - BearerAuth: []
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
