        example: 0
        type: integer
      id:
        description: ID is the user device ID used across all services.
        example: 27cv7gVTh9h4RJuTsmJHpBcr4I9
        type: string
      integrationsThisWeek:
        description: IntegrationsThisWeek details the integrations we've seen active
